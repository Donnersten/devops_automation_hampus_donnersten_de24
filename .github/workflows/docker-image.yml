name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and Push to DockerHub
        uses: Donnersten/devops_automation_hampus_donnersten_de24@v1.1
        with:
          # Docker Registry Url (for DockerHub use docker.io)
          registry_url: docker.io
          # Docker Image Repository Name (username/repo)
          repository_name: donnersten/app_test
          # DockerHub credentials stored in repository secrets
          user_name: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          # Image tag/version
          image_version: latest
          # Directory where Dockerfile is located
          docker_file: .
